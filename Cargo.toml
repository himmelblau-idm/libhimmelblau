[package]
name = "msal"
description = "Microsoft Authentication Library for Rust"
version = "0.1.2"
edition = "2021"
authors = [
    "David Mulder <dmulder@suse.com>"
]
license = "MPL-2.0"
homepage = "https://github.com/himmelblau-idm/microsoft-authentication-library-for-rust"
repository = "https://github.com/himmelblau-idm/microsoft-authentication-library-for-rust"

[lib]
name = "msal"
path = "src/lib.rs"

[features]
# default = ["prt"]
prt = []

[dependencies]
base64 = "^0.21.5"
reqwest = { version = "^0.11.18", features = ["json"] }
serde = { version = "^1.0.180", features = ["derive"] }
serde_json = "^1.0.96"
tracing = "^0.1.37"
urlencoding = "2.1.3"
uuid = "^1.4.1"
os-release = "^0.1.0"
compact_jwt = { git = "https://github.com/kanidm/compact-jwt.git", branch = "main", features = ["hsm-crypto"] }
kanidm-hsm-crypto = "^0.1.5"
